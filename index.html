<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WordPad</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>WordPad</h1>

  <div id="toolbar">
    <button onclick="format('bold')"><b>B</b></button>
    <button onclick="format('italic')"><i>I</i></button>
    <button onclick="format('underline')"><u>U</u></button>

    <select id="fontFamily">
      <option value="">Font family</option>
      <option value="Arial">Arial</option>
      <option value="Times New Roman">Times New Roman</option>
      <option value="Courier New">Courier New</option>
      <option value="Georgia">Georgia</option>
      <option value="Verdana">Verdana</option>
    </select>

    <select id="fontSize">
      <option value="">Font size</option>
      <option value="12px">12</option>
      <option value="14px">14</option>
      <option value="16px" selected>16</option>
      <option value="18px">18</option>
      <option value="22px">22</option>
      <option value="26px">26</option>
      <option value="28px">28</option>
      <option value="30px">30</option>
    </select>

    <label>Text:
      <input type="color" id="fontColor" value="#000000" />
    </label>
    <button id="clearColor">‚úñ</button>

    <label>Highlight:
      <input type="color" id="highlightColor" value="#ffffff" />
    </label>
    <button id="clearHighlight">‚úñ</button>
    <button onclick="format('insertUnorderedList')">‚Ä¢ List</button>
<button onclick="format('insertOrderedList')">1. List</button>
<button onclick="format('indent')">‚Æï</button>
<button onclick="format('outdent')">‚Æî</button>
<button onclick="insertLink()"> Link</button>
<button onclick="insertImageURL()">üñºÔ∏è Image URL</button>
<input type="file" id="imageInput" accept="image/*" style="display:none" onchange="insertImageFile(event)">
<button onclick="document.getElementById('imageInput').click()">Upload Image</button>
<button onclick="insertTable()">Table</button>
<!-- Document Operations -->
<button id="clearFormatBtn" title="Clear Formatting">Clear Format</button>
<button id="resetBtn" title="Reset Document">Reset</button>
<button id="copyTextBtn" title="Copy as Plain Text">Copy Text</button>
<button id="copyHtmlBtn" title="Copy as HTML">Copy HTML</button>
<button id="previewBtn" title="Preview Document">Preview</button>


  </div>

  <div id="editor" contenteditable="true">
    <p>Type something here and try the toolbar‚Ä¶</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
